<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px;
            background-color: #f8f8f8;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            width: 40%;
            height: 300px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
        .dark-mode .box {
            background-color: #222;
            border-color: #444;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: #ff9900;
        }
        #charCount {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Text Summarization</h1>
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

    <div class="container">
        <!-- Input Box -->
        <div class="box">
            <h3>Enter Text</h3>
            <textarea id="inputText" placeholder="Type your text here..."></textarea>
            <p id="charCount">Characters: 0</p>
        </div>

        <!-- Prediction Box -->
        <div class="box">
            <h3>Summary</h3>
            <div id="summary">Your summary will appear here...</div>
        </div>
    </div>

    <button onclick="summarizeText()">Summarize</button>
    <div id="loading">‚è≥ Summarizing...</div>

    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Character Counter
        document.getElementById("inputText").addEventListener("input", function() {
            document.getElementById("charCount").innerText = "Characters: " + this.value.length;
        });

        // API Call for Summarization
        async function summarizeText() {
            let text = document.getElementById("inputText").value;
            
            if (text.trim() === "") {
                alert("Please enter some text before summarizing!");
                return;
            }

            document.getElementById("loading").style.display = "block";

            try {
                let response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text })
                });

                let data = await response.json();
                document.getElementById("summary").innerText = data.summary || "Error: No summary generated.";
            } catch (error) {
                document.getElementById("summary").innerText = "Error: Could not generate summary.";
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }
    </script>

</body>
</html>
