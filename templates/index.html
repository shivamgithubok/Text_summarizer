<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px;
            background-color: #f8f8f8;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            width: 40%;
            height: 300px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            position: relative;
        }
        .dark-mode .box {
            background-color: #222;
            border-color: #444;
        }
        .fullscreen {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            z-index: 1000;
            background-color: white;
            border: 2px solid #007bff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .dark-mode .fullscreen {
            background-color: #222;
        }
        textarea {
            width: 100%;
            height: 197px;
            padding: 2px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: #ff9900;
        }
        #charCount {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        .maximize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .file-input {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Text Summarization</h1>
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

    <div class="container">
        <!-- Input Box -->
        <div class="box">
            <button class="maximize-btn" onclick="toggleMaximize(this)">üî≥</button>
            <h3>Enter Text</h3>
            <textarea id="inputText" placeholder="Type your text here..."></textarea>
            <input type="file" id="fileInput" class="file-input" accept=".pdf" onchange="parsePDF()">
            <input type="url" id="urlInput" class="file-input" placeholder="Enter URL" onblur="fetchTextFromURL()">
            <p id="charCount">Characters: 0</p>
        </div>

        <!-- Prediction Box -->
        <div class="box">
            <button class="maximize-btn" onclick="toggleMaximize(this)">üî≥</button>
            <h3>Summary</h3>
            <div id="summary">Your summary will appear here...</div>
            <button onclick="speakSummary()">üîä Speak Summary</button>
        </div>        
    </div>

    <button onclick="summarizeText()">Summarize</button>
    <div id="loading">‚è≥ Summarizing...</div>

    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Character Counter
        document.getElementById("inputText").addEventListener("input", function() {
            document.getElementById("charCount").innerText = "Characters: " + this.value.length;
        });

        // API Call for Summarization
        async function summarizeText() {
            let text = document.getElementById("inputText").value;
            
            if (text.trim() === "") {
                alert("Please enter some text before summarizing!");
                return;
            }

            document.getElementById("loading").style.display = "block";

            try {
                let response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text })
                });

                let data = await response.json();
                document.getElementById("summary").innerText = data.summary || "Error: No summary generated.";
            } catch (error) {
                document.getElementById("summary").innerText = "Error: Could not generate summary.";
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }

        // Toggle Maximize
        function toggleMaximize(button) {
            let box = button.parentElement;
            box.classList.toggle("fullscreen");
        }


        //pdf
        async function parsePDF() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];
        
            if (!file) {
                alert("Please select a PDF file.");
                return;
            }
        
            let formData = new FormData();
            formData.append("file", file);
        
            try {
                let response = await fetch("/upload_pdf", {
                    method: "POST",
                    body: formData
                });
        
                let data = await response.json();
                if (response.ok) {
                    // Automatically insert extracted text into textarea
                    document.getElementById("inputText").value = data.text;
                    document.getElementById("charCount").innerText = "Characters: " + data.text.length;
                } else {
                    alert("Not able to convert to text.");
                    console.error("Error:", data.error);
                }
            } catch (error) {
                alert("Error processing PDF.");
                console.error("Fetch error:", error);
            }
        }       
        function speakSummary() {
            let summaryText = document.getElementById("summary").innerText;
            if (!summaryText || summaryText === "Your summary will appear here...") {
                alert("No summary available to read.");
                return;
            }
    
            let speech = new SpeechSynthesisUtterance();
            speech.text = summaryText;
            speech.lang = "en-US";  // Set language (change as needed)
            speech.rate = 1; // Normal speed
            speech.pitch = 1; // Normal pitch
    
            window.speechSynthesis.speak(speech);
        }    

        async function fetchTextFromURL() {
            let url = document.getElementById("urlInput").value.trim();
            
            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }
        
            document.getElementById("loading").style.display = "block";
        
            try {
                let response = await fetch("/scrape", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url })
                });
        
                let data = await response.json();
                
                if (response.ok) {
                    document.getElementById("inputText").value = data.text;
                    document.getElementById("charCount").innerText = "Characters: " + data.text.length;
                } else {
                    alert("Failed to scrape the website.");
                    console.error("Error:", data.error);
                }
            } catch (error) {
                alert("Error fetching text.");
                console.error("Fetch error:", error);
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }        
    </script>

</body>
</html>
